<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello cynthia</title>
    <script src="../build/angular.min.js" charset="utf-8"></script>
  </head>

  <script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('helloCynthia',function($scope){

  <body>
